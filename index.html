<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="last-output"></div>
                <div class="screen-current" id="current-output">0</div>
            </div>
            <div class="buttons-grid">
                <button class="btn operation span-2" data-operator="clear-entry">CE</button>
                <button class="btn operation span-2" data-operator="clear">C</button>
                <!-- <button class="btn operation" data-operator="sqrt">√</button>
                <button class="btn operation" data-operator="%">%</button> -->
    
                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn operation" data-operator="/">÷</button>
        
                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn operation" data-operator="*">×</button>
        
                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn operation" data-operator="-">-</button>
        
                <button class="btn" data-number="0">0</button>
                <button class="btn" data-decimal="decimal">.</button>
                <button class="btn equal" data-operator="=">=</button>
                <button class="btn operation" data-operator="+">+</button>
            </div>
        </div>
    </main>
    
</body>
</html>
